<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calcular Litros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="litros == 0">

    <ion-item>

      <ion-select [(ngModel)]="carroSelecionadoId" cancelText="Cancelar" okText="Ok">
        <ion-option disabled selected>Selecione um carro</ion-option>
        <ion-option *ngFor="let carro of carros" value="{{carro.id}}">{{ carro.modelo }}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="tipoCombustivel" cancelText="Cancelar" okText="Ok">
        <ion-option value="1">Gasolina</ion-option>
        <ion-option value="2">Álcool</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Distância (KM)</ion-label>
      <ion-input type="number" [(ngModel)]="distancia"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full round large (click)="calcular();">Calcular Litros</button>
    </ion-item>

  </ion-list>
  <ion-list *ngIf="litros">

    <ion-item>
      <h4>Resultado</h4>
    </ion-item>

    <ion-item>
      <h2 [innerHTML]="litros"></h2>
      <p>Litros</p>
    </ion-item>

    <ion-item>
      <button full ion-button round large (click)="litros = 0">Refazer</button>
    </ion-item>

  </ion-list>

</ion-content>
